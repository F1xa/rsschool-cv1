<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <title>Dubinetskiy Oleg</title>
</head>
<body>
    <header class="header">
      <div class="wrapper">
        <article class="logo">
          <img class="logo__photo" src="./assets/images/image.png" alt="profile picture">
          <h1 class="logo__title">Dubinetskiy Oleg</h1>
        </article>
        <section class="contacts">
          <ul class="contacts__list">
            <li>
              <div class="contacts__element">
                <img class="contacts__element__img" src="./assets/images/location_city_black_24dp.svg" alt="location city">
                <span>Russia, Pokrov</span>
              </div>
            </li>
            <li>
              <div class="contacts__element">
                <img class="contacts__element__img" src="./assets/images/phone_black_24dp.svg" alt="phone">
                <span>+79065632689</span>
              </div>
            </li>
            <li>
              <div class="contacts__element">
                <img class="contacts__element__img" src="./assets/images/email_black_24dp.svg" alt="email">
                <a href="mailto:Dubineckiy@bk.ru">Dubineckiy@bk.ru</a>
              </div>
            </li>
            <li>
              <div class="contacts__element">
                <img class="contacts__element__img" src="./assets/images/github-logo_icon-icons.com_73546.svg" alt="githab logo">
                <a href="https://github.com/F1xa">Github</a>
              </div>
            </li>
            <li>
              <div class="contacts__element">
                <img class="contacts__element__img" src="./assets/images/vk.svg" alt="vk logo">
                <a href="https://vk.com/id169981173">VK</a>
              </div>
            </li>
            <li>
              <div class="contacts__element">
                <img class="contacts__element__img" src="./assets/images/telegram_logo.svg" alt="telegram logo">
                <a href="https://t.me/F1xa33">Telegram</a>
              </div>
            </li>
          </ul>
        </section>
      </div>
    </header>
    <main class="container">
      
    </main>
</body>
</html>
